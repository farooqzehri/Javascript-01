<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Expense Manager</h1>

    <input id="input" type="number" placeholder="Enter Amount">

    <select id="select">
        <option>select</option>
        <option>Food</option>
        <option>Travel</option>
        <option>Loan</option>
        <option>Medical</option>
        <option>Shopping</option>
        <option>Haircut</option>
        <option>Other</option>
    </select>

    <textarea id="text" placeholder="Remarks"></textarea>

    <button onclick="additems()">Add Expense</button>

    <ul id="ul"></ul>

    <div class="total">
        Total Expense: <span id="totalAmount">Rs 0</span>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
